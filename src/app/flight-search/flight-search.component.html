<h1>Flight Search</h1>
<div class="form-group">
    <label>From:</label>
    <input class="form-control" [(ngModel)]="from">
</div>
<div class="form-group">
    <label>To:</label>
    <input class="form-control" [(ngModel)]="to">
</div>
<div class="form-group">
    <input type="checkbox" id="delayFilter" name="delayFilter" [(ngModel)]="delayFilter">
    &nbsp;
    <label for="delayFilter">Delayed</label>
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="search()" [disabled]="!from || !to">
        Search
    </button>
</div>
<div class="row">
    <div
            *ngFor="let flight of flights | statusFilter: delayFilter"
            class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3"
    >
        <app-flight-card
                [item]="flight"
                [(selected)]="basket[flight.id]"
        ></app-flight-card>
    </div>
</div>
<b>Basket</b>
<pre>{{ basket | json }}</pre>
<pre>{{ selectedFlight | json }}</pre>
